<html>
  <head>
    <link rel="stylesheet" href="test.css" type="text/css">
 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
      // Load Charts and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Draw the pie chart when Charts is loaded.
      google.charts.setOnLoadCallback(drawPieChart);

      // Callback that draws the pie chart.
      function drawPieChart() {

        // Create the data table Pie Chart.
		var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1JvlPlBPDJsbduoECrll0fuvZVsfy09NKOPO6N6B5rHs/edit?usp=sharing');
		query.setQuery('select E, sum(J) group by E order by sum(J) desc');
		query.send(handleQueryResponse);
		}

		function handleQueryResponse(response) {
			if (response.isError()) {
			alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
			return;
			}

		var data = response.getDataTable();

        // Set options for pie chart.
        var options = {title:'Percentage of Money Donated from Each City'};

        // Instantiate and draw the chart for Pie Chart.
        var chart = new google.visualization.PieChart(document.getElementById('PieChart'));
         chart.draw(data, options);
       }
 
    </script>
    <link rel="stylesheet" href="../css/app.css" />
	<link rel="stylesheet" href="../css/foundation.css" />
	<link rel="stylesheet" href="../css/navbar.css" />
